<!DOCTYPE html>
<html>
<head>
    <style>
        #canvasContainer {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="canvasContainer" width="800" height="600"></canvas>
    <script>
        const canvas1 = document.querySelector('#canvasContainer')
        const cxt = canvas1.getContext("2d")

        function renderClock() {
            cxt.clearRect(0, 0, 800, 600)
            cxt.save()
            cxt.translate(400, 300)
            cxt.rotate(-Math.PI / 2)
            cxt.save()

            cxt.beginPath()
            cxt.arc(0, 0, 200, 0, 2 * Math.PI)
            cxt.strokeStyle = "darkgrey"
            cxt.lineWidth = 10
            cxt.stroke()
            cxt.closePath()


            for (var j = 0; j < 60; j++) {
                cxt.rotate(Math.PI / 30)
                cxt.beginPath()
                cxt.moveTo(180, 0)
                cxt.lineTo(190, 0)
                cxt.lineWidth = 2
                cxt.strokeStyle = "orangered"
                cxt.stroke()
                cxt.closePath()
            }

            cxt.restore()
            cxt.save()

            for (var i = 0; i < 12; i++) {
                cxt.rotate(Math.PI / 6)
                cxt.beginPath()
                cxt.moveTo(180, 0)
                cxt.lineTo(200, 0)
                cxt.lineWidth = 10
                cxt.strokeStyle = "darkgrey"
                cxt.stroke()
                cxt.closePath()
            }
            cxt.restore()
            cxt.save()
            var time = new Date()
            var hour = time.getHours()
            var min = time.getMinutes()
            var sec = time.getSeconds()
            console.log(sec)
            hour = hour > 12 ? hour - 12 : hour

            cxt.beginPath()
            cxt.rotate(2 * Math.PI / 60 * sec)
            cxt.moveTo(-50, 0)
            cxt.lineTo(170, 0)
            cxt.lineWidth = 2;
            cxt.strokeStyle = "red"
            cxt.stroke()
            cxt.closePath()
            cxt.restore()
            cxt.save()

            cxt.beginPath()
            cxt.rotate(2 * Math.PI / 60 * min + 2 * Math.PI / 3600 * sec)
            cxt.moveTo(-20, 0)
            cxt.lineTo(160, 0)
            cxt.lineWidth = 3;
            cxt.strokeStyle = "darkblue"
            cxt.stroke()
            cxt.closePath()
            cxt.restore()
            cxt.save()

            cxt.beginPath()
            cxt.rotate(2 * Math.PI / 60 * hour + 2 * Math.PI / 60 * min + 2 * Math.PI / 12 / 60 / 60 * sec)
            cxt.moveTo(-10, 0)
            cxt.lineTo(140, 0)
            cxt.lineWidth = 3;
            cxt.strokeStyle = "darkslategray"
            cxt.stroke()
            cxt.closePath()

            cxt.beginPath()
            cxt.arc(0, 0, 10, 0, Math.PI * 2, false)
            cxt.fillStyle = "deepskyblue"
            cxt.fill()
            cxt.closePath()
            cxt.restore()
            cxt.restore()

        }
        setInterval(() => {
            renderClock()
        }, 1000);
    </script>
</body>

</html>
