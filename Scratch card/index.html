<!DOCTYPE html>
<html>
    <head>
        <style>
        #ggk{
    width:400px;
    height:100px;
    position:relative;
}
#ggk .jp{
    width: 400px;
    height: 100px;
    position:absolute;
    left: 0;
    top: 0;
    text-align: center;
    color: deeppink;
    font-size: 50px;
    line-height: 50px;
}
#ggk #canvas{
    width: 400px;
    height: 400px;
    position: absolute;
    left: 0;
    top: 0;
}
        </style>
    </head>
    <body>
        <div id="ggk">
            <div class="jp">谢谢惠顾</div>
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
        <script>
             const getDOM = document.querySelector('#canvas')
    const ggkDom = document.querySelector('#ggk')
    const ctx = canvas.getContext('2d')
    ctx.fillStyle = "darkgray"
    ctx.fillRect(0,0,400,100)
    ctx.font = "20px 微软雅黑"
    ctx.fillStyle = "#fff"
    ctx.fillText("刮刮卡",180,50)
    var isDraw = false
    
    // ctx.arc(10,10,20,0,2*Math.PI)
    // ctx.fill()
    // ctx.arc(50,50,20,0,2*Math.PI)
    // ctx.fill()
    // ctx.arc(100,100,20,0,2*Math.PI)
    // ctx.fill()
    canvas.onmousedown  = function(){
        isDraw = true
    }
    canvas.onmousemove = function(e){
       if(isDraw){
           
            var x = e.pageX - ggkDom.offsetLeft
        var y = e.pageY - ggkDom.offsetTop
        ctx.beginPath()
        ctx.globalCompositeOperation = "destination-out"
        ctx.arc(x,y,20,0,2*Math.PI)
        ctx.fill()
        ctx.closePath()

       }
    }
    canvas.onmouseup = function(){
        isDraw = false
    }
        </script>
    </body>
    
</html>
